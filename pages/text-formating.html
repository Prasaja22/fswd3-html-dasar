<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formating</title>
</head>
<body>

    <ul>
        <li><a href="../index.html"> <img src="../assets/images/home.png" alt=""></a></li>
    </ul>

    <h1>Text formating</h1>

    <p><b>Ini adalah bold.</b></p>
    <p><strong>Ini adalah strong.</strong></p>
    <p><em>Ini adalah empasis.</em></p>
    <p><mark>ini adalah mark.</mark></p>
    <p><u>Ini adalah underline</u></p>
    <p><small>Ini adalah small</small></p>
    <p><del>Ini adalah delete</del></p>
    <p><ins>Ini adalah insert</ins></p>
    <p>Ini adalah <sub>pangkat bawah</sub></p>
    <p>Ini adalah <sup>pangkat atas</sup></p>
</body>
</html>
