<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../../index.html"> <img src="../../assets/images/home.png" alt=""></a></li>
            </ul>
        </nav>
        <h1>Forrm Pendaftaran SIB 2023</h1>
    </header>
    <main>
        <section>
            <form action="">
                <label for="name">Nama</label> <br>
                <input type="text" name="name" id="name" placeholder="Inputkan nama lengkap"> <br>
                <label for="email">Email</label> <br>
                <input type="email" name="email" id="emai" placeholder="Inputkan email"> <br>
                <label for="notelp">No Hp</label> <br>
                <input type="number" name="notelp" id="notelp" placeholder="Inputkan no telpon"> <br>
                <p>Jenis Kelamin</p>
                <input type="radio" id="laki" name="jk" value="laki">
                <label for="laki">Laki-laki</label><br>
                <input type="radio" id="perempuan" name="jk" value="perempuan">
                <label for="perempuan">Perempuan</label><br>
                <label for="jurusan">Jurusan</label> <br>
                <select name="jurusan" id="jurusan"> 
                    <option value="IT">Teknik Informatika</option>
                    <option value="Mesin">Mesin</option>
                    <option value="Kimia">Kimia</option>
                    <option value="Bahasa">Bahasa</option>
                </select> <br>
                <label for="alamat">Alamat</label> <br>
                <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea> <br>
                <label for="foto">Foto</label>
                <input type="file"> <br> <br>
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
</body>

</html>
