    <h1>Anchor dan Images</h1>

    <p>Sosial Media</p>
    <p>Secara <i>default</i> target akan menggunakan <i>value</i> <b>"_self"</b> yang akan membuka dokumen dengan link
        pada frame yang sama disaat membuka link tersebut.</p>
    <ul>
        <li> <a href="https://www.linkedin.com/in/ghozy-nouval-a42293229/" target="_blank"
                title="anchor menggunakan target:'_blank'"> <img src="../assets/images/linkedin.png" alt=""> </a> </li>
        <li> <a href="https://github.com/Prasaja22" title="anchor menggunakan target:'_self'"> <img
                    src="../assets/images/github.jpg" alt=""> </a> </li>
        <li> <a href="https://www.instagram.com/nghozy11/" target="_blank"> <img src="../assets/images/ig.png" alt="">
            </a> </li>
    </ul>
